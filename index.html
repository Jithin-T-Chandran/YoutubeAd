<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
        <script>
            function myFunction() {
                var x = document.getElementById("myText").value;
    
    
                const videoId = getId(x);
                const y = "//www.youtube.com/embed/"+videoId+"?controls=1";
      document.getElementById('myIframe').src =y;
    console.log('Video ID:', videoId)
            }
            function getId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
    
        return (match && match[2].length === 11)
          ? match[2]
          : null;
    }
    
    
    
        </script>
</head>
<body>
    <div>
        <input type="text" id="myText"><button onclick="myFunction()">Try it</button>
    </div>
    <div class="container">
        <iframe id="myIframe" class="responsive-iframe" src=""></iframe>
    </div>
</body>
</html>
